name: Deploy to Netlify

on:
  push:
    branches:
      -  feature/newsite  # You can change 'main' to your desired branch, e.g., 'dev'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies (optional)
      run: |
        npm install  # Only needed if you have Node.js dependencies, like for testing

    - name: Deploy to Netlify
      run: |
        npm install -g netlify-cli  # Install Netlify CLI
        netlify deploy --dir=./ --prod  # Deploy the files directly from the root directory
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
